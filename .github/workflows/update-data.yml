name: Update data.json from Google Sheets

on:
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC
  workflow_dispatch:      # manual trigger in GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Update data.json
        run: node scripts/update-data.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # default token works with read & write permissions
          commit-message: "Update data.json from Google Sheets"
          branch: github-bot-update
          base: main
          title: "Update data.json"
          body: "Automated update of data.json from Google Sheets."
          labels: automated
          approve: true
          merge: true
          merge-method: merge
