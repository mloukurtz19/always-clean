name: Update data.json from Google Sheets

on:
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC
  workflow_dispatch:      # manual trigger in GitHub Actions tab

permissions:
  contents: write
  pull-requests: write
  
jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Update data.json
        run: node scripts/update-data.js

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update data.json from Google Sheets"
          branch: github-bot-update
          base: main
          title: "Update data.json"
          body: "Automated update of data.json from Google Sheets."
          labels: automated

      - name: Auto-approve Pull Request
        if: steps.cpr.outputs.pull-request-number != ''
        uses: hmarr/auto-approve-action@v4
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-url != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

